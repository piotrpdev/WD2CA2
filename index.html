<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link rel="icon" type="image/png" href="/favicon.png">
  <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.css"
    />

  <title>Home | PNN</title>
</head>

<body>

  <div class="ui fixed inverted menu">
    <div class="ui container">
      <a href="/" class="header item">
        <img class="logo" src="/favicon.png">
        Peter News Network
      </a>
      <a href="/" class="item">Home</a>
      <a href="/contact.html" class="item">Contact Us</a>
      <a href="/about.html" class="item">About Us</a>
    </div>
  </div>

  <div id="general-container" class="ui main text container">
    <div class="ui segment">
      <div id="news" class="ui divided relaxed items">
        
      </div>
    </div>

    <div>
      <button id="loadMore" class="ui fluid primary button">Load More</button>
    </div>
    
  </div>

  <div class="ui inverted vertical footer segment">
    <div class="ui center aligned container">
      <img src="/favicon.png" class="ui centered mini image">
      <p id="copy">Copyright 2022 &copy; Piotr Bogdan Placzek (20097618)</p>
      <div class="ui inverted link list">
        <p>Made using <a class="item" href="https://semantic-ui.com/" target="_blank" rel="noopener noreferrer">Semantic UI</a>, <a class="item" href="https://jquery.com/" target="_blank" rel="noopener noreferrer">jQuery</a>, <a class="item" href="https://icons8.com/" target="_blank" rel="noopener noreferrer">Icons8</a>, <a class="item" href="https://github.com/SauravKanchan/NewsAPI" target="_blank" rel="noopener noreferrer">NewsAPI</a>, <a class="item" href="https://fancyapps.com/docs/ui/fancybox/" target="_blank" rel="noopener noreferrer">FancyBox</a>, <a class="item" href="https://github.com/webfashionist/RichText" target="_blank" rel="noopener noreferrer">RichText</a>, <a class="item" href="https://unsplash.com/" target="_blank" rel="noopener noreferrer">Unsplash</a> and <a class="item" href="https://handlebarsjs.com/" target="_blank" rel="noopener noreferrer">Handlebars</a></p>
      </div>
    </div>
  </div>

  <script id="newsTemplate" type="text/x-handlebars-template">
      {{#each articles}}
        <div class="item">
          <div class="image">
              <img src="{{#unless urlToImage}}/assets/img/wireframe.png{{/unless}} {{urlToImage}}" data-fancybox="thumbs">
          </div>
          <div class="content">
              <a class="header" href="{{url}}" target="_blank">{{title}}</a>
              <div class="meta">
                  <span>{{#unless source.name}}JDN{{/unless}} {{source.name}} | {{#unless author}}Jane Doe{{/unless}} {{author}} | {{formatDate publishedAt}}</span>
              </div>
              <div class="description hiddenDescription">
                  <p>{{description}}</p>
              </div>
              {{#if description}}
                <button class="ui primary basic button descButton" onclick="readLessOrMore.call(this)">Show Description</button>
              {{else}}
                <button class="ui primary basic disabled button">No Description</button>
              {{/if}}
          </div>
        </div>
      {{/each}}
  </script>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    integrity="sha256-UXesixbeLkB/UYxVTzuj/gg3+LMzgwAmg3zD+C4ZASQ=" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"
    integrity="sha256-CgSoWC9w5wNmI1aN8dIMK+6DPelUEtvDr+Bc2m/0Nx8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
  <link rel="stylesheet" href="assets/css/styles.css" />
  <script src="assets/js/home.js"></script>
  <script src="assets/js/news.js"></script>
</body>

</html>
